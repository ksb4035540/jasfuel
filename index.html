<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jas Fuel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script>
        // Firebase 구성
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        function handleLogin() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then((result) => {
                var user = result.user;
                console.log('로그인 성공:', user);
                window.location.href = 'assign.html'; // 로그인 성공 후 이동할 페이지
            }).catch((error) => {
                console.error('로그인 에러:', error);
                alert('로그인 에러: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jas Fuel</h1>
        </div>

        <div class="main-container">
            <div class="login-container">
                <input type="text" id="user-id" placeholder="ID 입력">
                <button id="google-sign-in" onclick="handleLogin()">Google로 로그인</button>
            </div>
        </div>

        <div class="button-container">
            <a href="#" class="assign-button" onclick="openAssignPage()">ASSIGN</a>
            <a href="#" class="journal-button">업무일지</a>
            <a href="#" class="receipt-button">전표</a>
            <a href="#" class="ot-button">OT</a>
            <a href="#" class="flight-schedule-button" onclick="loadFlightSchedule()">항공사 출발시간</a>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Jas Fuel</p>
        </footer>
    </div>
    <script src="jas.js"></script>
</body>
</html>
